<!-- LIST VIEW -->
<ng-container *ngIf="tpl === 'list'; else tableView">
  <div class="standings">
    <ng-container *ngIf="(standings$ | async) as standings">
      <app-standings-list *ngFor="let conference of objectKeys(standings) as conference"
        [standings]="standings" [conference]="conference"></app-standings-list>
    </ng-container>
  </div>
</ng-container>

<!-- TABLE VIEW -->
<ng-template #tableView>
  <ng-container *ngIf="(standings$ | async) as standings">
    <app-standings-table [standings]="standings"></app-standings-table>
  </ng-container>
</ng-template>
