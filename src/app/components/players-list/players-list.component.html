<div *ngIf="players$ | async as players; else loader" class="players">
  <a routerLink="{{ player.playerUrl }}" *ngFor="let player of players" class="player-link">
    <div class="player">
      <div class="images">
        <img src="https://cdn.nba.net/assets/logos/teams/secondary/web/{{ player.teamData.tricode }}.svg" alt="" class="player__team-logo">
        <img src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/{{ player.personId }}.png" alt="" class="player__photo">
      </div>
      <div class="player__description">
        <p>{{ player.firstName }} {{ player.lastName }}</p>
        <p>{{ player.teamData.city }} {{ player.teamData.nickname }} | {{ player.jersey }}</p>
      </div>
    </div>
  </a>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
